<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CarZaar</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: linear-gradient(135deg, #d22828 10%, #1a1a1b 100%);margin: 200px;">
    <div class="card-group text-center" style="width: 850px;margin: 100px;padding: 5px;text-align: center;">
        <div class="card" data-bss-hover-animate="pulse" style="margin: 35px;border-style: initial;border-radius: 500px;"><img class="card-img-top w-100 d-block" src="assets/img/buy.jpg">
            <div class="card-body" style="border-color: rgb(0,0,0);background: #000000;">
                <h4 class="card-title" style="font-family: Alef, sans-serif;font-size: 24px;text-align: center;color: rgb(255,255,255);">Visit ads</h4>
                <p class="card-text" style="color: rgb(255,255,255);">Discover your options here. You might find a good deal!</p><button class="btn btn-primary" type="button" style="background: var(--bs-red);border-color: var(--bs-red);">Buy</button>
            </div>
        </div>
        <div class="card" data-bss-hover-animate="pulse" style="margin: 35px;border-radius: 500px;"><img class="card-img-top w-100 d-block" src="assets/img/sell.jpg">
            <div class="card-body" style="color: rgb(0,0,0);background: #000000;height: 172.938px;border-color: rgb(0,0,0);border-right-color: rgb(0,0,0);">
                <h4 class="card-title" style="font-family: Alef, sans-serif;font-size: 24px;text-align: center;color: rgb(255,255,255);">Post an ad</h4>
                <p class="card-text" style="color: rgb(255,255,255);">Want to sell your vehicle? You are at the right place!</p><button class="btn btn-primary" type="button" style="border-color: var(--bs-red);background: var(--bs-red);">Sell</button>
            </div>
        </div>
        <div class="card" data-bss-hover-animate="pulse" style="background: rgb(0,0,0);margin: 35px;"><img class="card-img-top w-100 d-block" src="assets/img/me.jpg" style="height: 209.337px;color: rgb(255,255,255);">
            <div class="card-body" style="height: 172.938px;">
                <h4 class="card-title" style="font-family: Alef, sans-serif;font-size: 24px;text-align: center;color: rgb(255,255,255);">My Profile</h4>
                <p class="card-text" style="color: rgb(255,255,255);">View and edit your profile here.<br><br></p><button class="btn btn-primary" type="button" style="background: var(--bs-red);border-color: var(--bs-red);">Me</button>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
